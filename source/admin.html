<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Новости одесских ресторанов</title>
  <link rel="preload" href="scc/style.min.css" as="style">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body class="no-js">
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
              <a href="/">
                <img src="img/logo.jpg" alt="Лого">
              </a>
            </div>
            <ul class="header__links">
                <li class="link link--dropdown header__link">
                    <a href="#">Category</a>
                    <ul class="link-categories">
                    </ul>
                </li>
                <li class="link header__link"><a href="#">About</a></li>
                <li class="link header__link signup"><a href="#" id="login">Signup/Login</a></li>
            </ul>
        </div>
    </header>
    <main class="admin-main">


        <section class="add-article-tab  hidden">
            <button class="back-to-news">back to news tab</button>
            <form action="" class="add-article-form" enctype="multipart/form-data" method="POST">
                <label>Article name<input class="atricle-name" type="text"></label>
                <div class="category-wrapper">
                    <label>Category
                      <select class="categories-select">
                      </select>
                    </label>
                  <label>new category<input class="new-category-name" type="text"></label>
                  <button class="add-category button-custom">+ add category</button>
                </div>

                <label>Article picture<input class="article-picture" type="file" accept="image/x-png,image/gif,image/jpeg"></label>
                <img src="" alt="article image" class="article-image">
                <label>
                    Article text
                    <textarea class="article-content"></textarea>
                </label>
                <button class="submit-article" type="submit">add article</button>
            </form>

        </section>



        <section class="news-list-tab">
            <form class="search-form" action="">
                <input class="search-field input-custom" type="search" placeholder="Search">
                <button class="">Search</button>
            </form>
            <button class="add-news-button">+ add news tab</button>

            <table class="news-table">
                <tr>
                    <th><button>id</button></th>
                    <th><button>Category</button></th>
                    <th><button>Name</button></th>
                    <th><button>Preview</button></th>
                    <th><button>Author</button></th>
                    <th><button>Created</button></th>
                    <th><button>Edited</button></th>
                    <th><button>Active</button></th>
                    <th><button>is Main</button></th>
                </tr>
                </table>
        </section>

    </main>
    <footer class="footer">
        <div class="footer__wrapper">
          <ul class="footer__socials">
            <li class="footer__link link"><a href="">Facebook</a></li>
            <li class="footer__link link"><a href="">Instagram</a></li>
            <li class="footer__link link"><a href="">Tweeter</a></li>
          </ul>
          <div class="footer__logo">
            <img src="img/logo.jpg" alt="Логотип">
          </div>
        </div>
      </footer>

      <div class="modalWindow" id="modal-login">
          <div class="modalWindow-content">
              <div class="close" id="close1"></div>
            <h2 class="modalWindow-content__header">Login</h2>
            <div class="change">
                no have account?
                <button class="reg-button" id="register">Register</button>
            </div>
            <form onSubmit="login()" class="modalWindow-content__form">
              <input id="login-email" class="modalWindow-content__input" type="email" placeholder="Email">
              <!-- <span  class="modalWindow-content__span">invalid email</span> -->
              <input id="login-password" class="modalWindow-content__input" type="password" placeholder="Password">
              <button class="modalWindow-content__button" id="close">Login</button>
            </form>
          </div>
        </div>

        <div class="modalWindow" id="modal-register">
            <div class="modalWindow-content">
              <div class="close" id="close2"></div>
              <h2 class="modalWindow-content__header">Register</h2>
              <div class="change">
                  already have account?
                  <button class="reg-button" id="haveacc">Login</button>
              </div>
              <form onSubmit="register()" class="modalWindow-content__form">
                <input id="reg-login" class="modalWindow-content__input" placeholder="Login">
                <input id="reg-email" class="modalWindow-content__input" type="email" placeholder="Email">
                <input id="reg-password" class="modalWindow-content__input" type="password" placeholder="Password">
                <input id="reg-confPassword" class="modalWindow-content__input" type="password" placeholder="Confirm password">
                <button class="modalWindow-content__button">Register</button>
              </form>
            </div>
          </div>
  <template class="template">
        <tr>
            <td class="id"></td>
            <td class="category"></td>
            <td><a class="name" href=""></a></td>
            <td class="preview"></td>
            <td class="author"></td>
            <td class="created"></td>
            <td class="edited"></td>
            <td><input class="is-active" type="checkbox"></td>
            <td><input class="is-main" type="radio"></td>
            <td><button class="delete">delete</button></td>
            <td><button class="edit">edit</button></td>
        </tr>
  </template>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/trumbowyg.min.js"></script>
    <script src="js/script.min.js"></script>
</body>
</html>
